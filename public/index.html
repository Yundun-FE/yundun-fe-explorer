    }

    body:before {
      position: absolute;
      content: '';
      top: 0px;
      height: 64px;
      left: 0px;
      right: 0px;
      background: #fff;
    }

    body:after{
      position: absolute;
      z-index: 1;
      content: '';
      left: 0px;
      top: 0px;
      width: 200px;
      bottom: 0px;
      background-color: #00142a;
    }
  </style>
